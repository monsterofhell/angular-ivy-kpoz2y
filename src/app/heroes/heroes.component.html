<h2> {{hero.name | uppercase}} Details</h2>
<div><span>Id : </span> {{hero.id}}</div>
<div><span>Name : </span> {{hero.name}}</div>

<div>
<label>
  Name:
  <input [(ngModel)]="hero.name"/>
</label>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
    <span>{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
